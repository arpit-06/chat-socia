<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
        <title>ChatCord App</title>
        <style>
            .rounded{
                box-shadow: 5px 5px 5px 5px gray;
                margin-top: 10%;
            }
        </style>
	</head>
	<body>
		<div class="container w-25 rounded pt-2">
				<h2 class="text-primary text-center display-4"><i class="fas fa-smile"></i> ChatCord</h2><hr class="bg-primary"><br>
				<form action="chat.html">
					<div class="form-group">
						<label>USERNAME</label>
						<input
							type="text"
							name="username"
                            id="username"
                            class="form-control"
							placeholder="Enter Your Name..."
							required
						/>
					</div>
					<div class="form-group">
						<label for="room">ROOM</label>
						<input
							type="text"
							name="room"
                            id="room"
                            class="form-control"
							placeholder="Enter Any Roomname..."
							required
						/>
					</div><br>
					<button type="submit" class="btn btn-primary btn-lg btn-block">JOIN CHAT</button><br>
				</form>
		</div>
		
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="hps:/tt/cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
